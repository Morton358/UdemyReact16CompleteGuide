<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
        <h1>Mountains</h1>

        <div id="mountains"></div>

        <script>
        const MOUNTAINS = [
    { name: 'Kilimanjaro', height: 5895, place: 'Tanzania' },
    { name: 'Everest', height: 8848, place: 'Nepal' },
    { name: 'Mount Fuji', height: 3776, place: 'Japan' },
    { name: 'Vaalserberg', height: 323, place: 'Netherlands' },
    { name: 'Denali', height: 6168, place: 'United States' },
    { name: 'Popocatepetl', height: 5465, place: 'Mexico' },
    { name: 'Mont Blanc', height: 4808, place: 'Italy/France' }
];

function buildTable(data){
    const table = document.createElement('table');
    const headers = ['name', 'height', 'place'];
    const tableHeaders = (document.createElement('tr').innerHTML = Object.keys(
        data[0]
    ).forEach((key, index) => {
        document.createElement('th').innerHTML = key;
    }));
    const tableData = data.map(el => {
        document.createElement('tr').innerHTML = headers.map(header => {
            return (document.createElement('td').innerHTML = el[header]);
        });
    });
    table.innerHTML += tableHeaders + ' ' + tableData;
    return table
}
document.querySelector("#mountains").appendChild(buildTable(MOUNTAINS));
</script>
    </body>
</html>
